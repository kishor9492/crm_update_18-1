{% extends 'crm/base.html' %}

{% block content %}
<style>
    /* Page-specific overrides only */
    main {
        background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 80px);
    }

    .form-container {
        max-width: 700px;
        width: 100%;
        padding: 50px 40px;
        margin: 20px;
        background: var(--color-surface);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-xl);
        animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .form-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        font-size: 2.5rem;
        box-shadow: var(--shadow-lg);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
    }

    .form-subtitle {
        color: var(--color-text-secondary);
        font-size: 0.95rem;
    }

    .btn-submit {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-size: 1.05rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        position: relative;
        overflow: hidden;
        margin-top: 10px;
    }

    .btn-submit::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

    .btn-submit:hover::before {
        width: 300px;
        height: 300px;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .btn-submit span {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    /* Loading state */
    .btn-submit.loading {
        pointer-events: none;
        opacity: 0.7;
    }

    .btn-submit.loading::after {
        content: '';
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        to { transform: translateY(-50%) rotate(360deg); }
    }

    @media (max-width: 600px) {
        .form-container {
            padding: 40px 30px;
        }

        .form-icon {
            width: 70px;
            height: 70px;
            font-size: 2rem;
        }
    }
</style>

<div class="form-container">
    <div class="form-header">
        <div class="form-icon">‚úèÔ∏è</div>
        <h2 style="font-size: 2rem; color: var(--color-text); margin-bottom: 10px; font-weight: 700;">Update Sale</h2>
        <p class="form-subtitle">Edit sale transaction details</p>
    </div>

    <form method="POST" id="updateForm">
        {% csrf_token %}

        <div class="form-group">
            <label for="product">Product</label>
            <select id="product" name="product" required>
                {% for code, name in sale.PRODUCT_CHOICES %}
                    <option value="{{ code }}" {% if sale.product == code %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="fund_name">Fund Name</label>
            <input type="text" id="fund_name" name="fund_name" value="{{ sale.fund_name }}" required placeholder="Enter fund name">
        </div>

        <div class="form-group">
            <label for="amount">Amount (‚Çπ)</label>
            <input type="number" id="amount" name="amount" value="{{ sale.amount }}" required step="0.01" min="0" placeholder="0.00">
        </div>

        <div class="form-group">
            <label for="sale_date">Sale Date</label>
            <input type="datetime-local" id="sale_date" name="sale_date" value="{{ sale.sale_date|date:'c' }}" required>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">
            <span>
                <span>üíæ</span>
                <span>Update Sale</span>
            </span>
        </button>
    </form>

    <a href="{% url 'sales_list' %}" class="back-link">Back to Sales List</a>
</div>

<script>
    const updateForm = document.getElementById('updateForm');
    const submitBtn = document.getElementById('submitBtn');

    // Form submission handler
    updateForm.addEventListener('submit', function() {
        submitBtn.classList.add('loading');
        submitBtn.querySelector('span span:last-child').textContent = 'Updating...';
        submitBtn.disabled = true;
    });
</script>
{% endblock %}
