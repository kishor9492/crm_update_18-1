{% extends 'crm/base.html' %}

{% block content %}
<div
    style="max-width: 600px; margin: 50px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #2d3748; margin-bottom: 30px;">Change Password</h2>

    <form method="post" style="display: flex; flex-direction: column; gap: 20px;">
        {% csrf_token %}

        {% for field in form %}
        <div style="display: flex; flex-direction: column; gap: 8px;">
            <label for="{{ field.id_for_label }}" style="font-weight: 500; color: #4a5568;">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
            <small style="color: #718096; font-size: 0.85em;">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
            <small style="color: #e53e3e;">{{ error }}</small>
            {% endfor %}
        </div>
        {% endfor %}

        <div style="margin-top: 20px;">
            <button type="submit"
                style="width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: opacity 0.2s;">
                Change My Password
            </button>
        </div>
    </form>
</div>

<style>
    /* basic form styling inputs */
    input[type="password"],
    input[type="text"] {
        padding: 10px;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        font-size: 1rem;
    }

    input[type="password"]:focus,
    input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
</style>
{% endblock %}
