{% extends 'crm/base.html' %}

{% block title %}Update Client{% endblock %}

{% block content %}
<style>
    /* Page-specific overrides */
    .form-page {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 80px);
        padding: 2rem 1rem;
    }

    .form-container {
        max-width: 800px;
        width: 100%;
        padding: 2.5rem 2rem;
        background: var(--color-surface);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-xl);
        animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--color-border);
    }

    .form-icon {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 2rem;
        box-shadow: var(--shadow-lg);
    }

    .form-header h2 {
        font-size: 1.75rem;
        color: var(--color-text);
        font-weight: 700;
        margin: 0;
    }

    /* Django form styling */
    form p {
        margin-bottom: 1.5rem;
    }

    form label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--color-text);
        font-size: 0.9rem;
    }

    form input,
    form select,
    form textarea {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid var(--color-border);
        border-radius: var(--radius-md);
        font-size: 1rem;
        color: var(--color-text);
        transition: all 0.3s ease;
        background: var(--color-background);
        box-sizing: border-box;
        font-family: inherit;
    }

    form textarea {
        resize: vertical;
        min-height: 100px;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
        outline: none;
        border-color: var(--color-primary);
        background: var(--color-surface);
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 2px solid var(--color-border);
    }

    .btn-submit {
        flex: 1;
        padding: 0.85rem 1.5rem;
        background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        position: relative;
        overflow: hidden;
    }

    .btn-submit::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

    .btn-submit:hover::before {
        width: 300px;
        height: 300px;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .btn-submit span {
        position: relative;
        z-index: 1;
    }

    .btn-cancel {
        padding: 0.85rem 1.5rem;
        background: var(--color-secondary);
        color: var(--color-text);
        border: none;
        border-radius: var(--radius-md);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    .btn-cancel:hover {
        background: var(--color-secondary-hover);
        transform: translateY(-2px);
    }

    /* Error styling */
    .errorlist {
        background: rgba(var(--color-error-rgb, 229, 62, 62), 0.1);
        border-left: 4px solid var(--color-error);
        padding: 0.75rem;
        border-radius: var(--radius-sm);
        margin-bottom: 1rem;
        list-style: none;
        color: var(--color-error);
    }

    .errorlist li {
        font-size: 0.9rem;
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 2rem 1.5rem;
        }

        .form-header h2 {
            font-size: 1.5rem;
        }

        .form-actions {
            flex-direction: column;
        }

        .btn-submit,
        .btn-cancel {
            width: 100%;
        }
    }
</style>

<div class="form-page">
    <div class="form-container">
        <div class="form-header">
            <div class="form-icon">ðŸ‘¤</div>
            <h2>Update Client</h2>
        </div>

        <form method="POST" id="clientForm">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="form-actions">
                <a href="{% url 'client_list' %}" class="btn-cancel">Cancel</a>
                <button type="submit" class="btn-submit" id="submitBtn">
                    <span>ðŸ’¾ Update Client</span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const clientForm = document.getElementById('clientForm');
        const submitBtn = document.getElementById('submitBtn');

        // Form submission handler
        clientForm.addEventListener('submit', function() {
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<span>ðŸ’¾ Updating...</span>';
            submitBtn.disabled = true;
        });
    });
</script>
{% endblock %}
