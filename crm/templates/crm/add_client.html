{% extends 'crm/base.html' %}

{% block content %}
<style>
    /* Page-specific overrides only */
    main {
        background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 80px);
    }

    .form-container {
        max-width: 700px;
        width: 100%;
        padding: 50px 40px;
        margin: 20px;
        background: var(--color-surface);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-xl);
        animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .form-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        font-size: 2.5rem;
        box-shadow: var(--shadow-lg);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
    }

    .form-subtitle {
        color: var(--color-text-secondary);
        font-size: 0.95rem;
    }

    /* Django form styling */
    form p {
        margin-bottom: 0;
    }

    form p label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--color-text);
        font-size: 0.9rem;
    }

    form p input,
    form p select,
    form p textarea {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid var(--color-border);
        border-radius: var(--radius-md);
        font-size: 1rem;
        color: var(--color-text);
        transition: all 0.3s ease;
        background: var(--color-background);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        margin-bottom: 25px;
    }

    form p textarea {
        resize: vertical;
        min-height: 120px;
        font-family: inherit;
    }

    form p input:focus,
    form p select:focus,
    form p textarea:focus {
        outline: none;
        border-color: var(--color-primary);
        background: var(--color-surface);
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    /* Help text styling */
    .helptext {
        display: block;
        font-size: 0.85rem;
        color: var(--color-text-secondary);
        margin-top: 5px;
        margin-bottom: 15px;
    }

    /* Error styling */
    .errorlist {
        list-style: none;
        padding: 0;
        margin: 5px 0 15px 0;
    }

    .errorlist li {
        color: var(--color-danger);
        font-size: 0.85rem;
        margin: 5px 0;
    }

    .btn-submit {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-size: 1.05rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        position: relative;
        overflow: hidden;
        margin-top: 10px;
    }

    .btn-submit::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

    .btn-submit:hover::before {
        width: 300px;
        height: 300px;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .btn-submit span {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    /* Loading state */
    .btn-submit.loading {
        pointer-events: none;
        opacity: 0.7;
    }

    .btn-submit.loading::after {
        content: '';
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        to { transform: translateY(-50%) rotate(360deg); }
    }

    @media (max-width: 600px) {
        .form-container {
            padding: 40px 30px;
        }

        .form-icon {
            width: 70px;
            height: 70px;
            font-size: 2rem;
        }
    }
</style>

<div class="form-container">
    <div class="form-header">
        <div class="form-icon">ðŸ‘¤</div>
        <h2 style="font-size: 2rem; color: var(--color-text); margin-bottom: 10px; font-weight: 700;">Add New Client</h2>
        <p class="form-subtitle">Create a new client profile in the system</p>
    </div>

    <form method="POST" action="" id="clientForm">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-submit" id="submitBtn">
            <span>
                <span>âœ…</span>
                <span>Add Client</span>
            </span>
        </button>
    </form>

    <a href="{% url 'client_list' %}" class="back-link">Back to Client List</a>
</div>

<script>
    const clientForm = document.getElementById('clientForm');
    const submitBtn = document.getElementById('submitBtn');

    // Form submission handler
    clientForm.addEventListener('submit', function() {
        submitBtn.classList.add('loading');
        submitBtn.querySelector('span span:last-child').textContent = 'Adding...';
        submitBtn.disabled = true;
    });
</script>
{% endblock %}
